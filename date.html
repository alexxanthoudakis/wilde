<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="row">
        <div class="page-header">
            <h1>Browse by Date</h1>
        </div>
    </div>
    <div class="row">
      <div id='chart'></div>
      <div data-template="app:browse-date"/>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      
      var annotations = {
        '1895-04-03': ['Libel trial', 'Wilde accused Queensbury of libel'],
        '1895-04-26': ['First trial', 'Wilde tried for sodomy.'],
        '1895-05-25': ['Second trial', 'Wilde retried for sodomy.'],
        }
      
      function drawChart() {
        var $dateItems = $("li[data-date]");
        if($dateItems.length === 0) {
          return;
        }
        var languages = $("#languages").data('languages').toLowerCase().split(',');
        
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Date');
        //data.addColumn('number', 'Article Count');
        languages.forEach(function(language) {
          data.addColumn('number', language);
        });
        
        data.addColumn({type: 'string', role: 'annotation'});
        data.addColumn({type: 'string', role: 'annotationText'});
        
        $dateItems.each(function(index,$item) {
          var $this = $(this);
          var date = $(this).data('date');
          var item = [];
          item.push(date);
          // item.push($this.data('count'));
          languages.forEach(function(language){
            item.push($this.data(language));
          });
          
          if(date in annotations) {
            item.push(annotations[date][0])
            item.push(annotations[date][1]);        
          } else {
            item.push(null);
            item.push(null);
          }
          data.addRow(item);
        });
        
        var options = {
          title: 'Articles by Day',
          curveType: 'function',
          legend: { position: 'bottom' }
        };
        
        var chart = new google.visualization.LineChart(document.getElementById('chart'));        
        chart.draw(data, options);
      }
    </script>
</div>
