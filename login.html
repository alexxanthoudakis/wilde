<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-at="content" data-template-with="templates/page.html">
    <div class="row">
        <div class="col-md-4"/>
        <div class="col-md-4">
            <form class="form-signin" method="post" action="login.html">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label class="sr-only" for="inputEmail">Email address</label>
                <input autofocus="autofocus" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email address" required="required" type="email"/>
                <label class="sr-only" for="inputPassword">Password</label>
                <input class="form-control" name="inputPassword" id="inputPassword" placeholder="Password" required="required" type="password"/>
                <button class="btn btn-primary" type="submit">Sign in</button>
            </form>
        </div>
        <div class="col-md-4"/>
    </div>
</div>
