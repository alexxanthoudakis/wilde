<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div data-template="app:load">
        <div class="row">
            <div class="page-header">
                <h1>
                    <span data-template="app:doc-title">Report</span>
                </h1>
            </div>
        </div>
        <div class="row">
            <input type="hidden" name="f" id="f" data-template="templates:form-control"/>
            <div class="col-md-8">
                <div id="editor" data-template="app:edit"/>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>Controls</b>
                    </div>
                    <div class="panel-body">
                        <div class="btn-toolbar">
                            <div class="btn-group">
                                <button class="btn btn-default btn-save">
                                    <span class="glyphicon glyphicon-floppy-disk"/> Save</button>
                                <button class="btn btn-default btn-cancel">
                                    <span class="glyphicon glyphicon-remove"/> Cancel</button>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-default btn-delete">
                                    <span class="glyphicon glyphicon-trash"/> Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>Metadata</b>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" name="title" id="title" data-template="app:title-input"/>
                        </div>
                        <div class="form-group">
                            <label for="publisher">Publisher</label>
                            <select class="form-control" name="publisher" id="publisher" data-template="app:publishers-select"/>
                        </div>
                        <div class="form-group publisher-other-group">
                            <label for="publisher-other">Other Publisher</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <input type="checkbox" id="publisher-other-selected" name="publisher-other-selected"/>
                                </span>
                                <input type="text" class="form-control" name="publisher-other" id="publisher-other"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="region">Region</label>
                            <select class="form-control" name="region" id="region" data-template="app:regions-select"/>
                        </div>
                        <div class="form-group region-other-group">
                            <label for="region-other">Other Region</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <input type="checkbox" name="region-other-selected"/>
                                </span>
                                <input type="text" class="form-control" name="region-other" id="region-other"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" name="date" id="date" data-template="app:date-input"/>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select name="status" id="status" class="form-control" data-template="app:statuses-select"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="resources/ckeditor/ckeditor.js"/>
        <script src="resources/js/edit.js"/>
    </div>
</div>
