<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/admin.html" data-template-at="content">
    <style scoped="scoped">
    @import "../resources/css/edit.css";
  </style>
    <div data-template="admin:load">
      <div class="row">
        <div class="page-header">
          <h1>
            <span data-template="app:doc-title">Report</span>
          </h1>
        </div>
      </div>
      <div class="row">
        <form method="post" id="wilde-metadata">
            <span data-template="admin:id-input"/>
              <div class="row">
                  <div class="col-sm-8">

                    <span data-template="admin:date-input"></span>
                    <span data-template="admin:publisher-input"></span>
                    <span data-template="admin:status-input"></span>
                    <span data-template="admin:region-input"></span>
                    <span data-template="admin:language-input"></span>
                    <span data-template="admin:city-input"></span>
                    <span data-template="admin:source-input"></span>
                    
                      <div id="result">
                        Result
                      </div>
                  </div>
                  <div class="col-sm-4">
                      <div class="panel panel-default">
                          <div class="panel-heading">Controls</div>
                          <div class="panel-body">
                              <button type="submit" class="btn btn-primary" id='btn-save'>Save</button>
                              <button class="btn btn-danger pull-right" id='btn-cancel'>Cancel</button>
                          </div>
                      </div>
                  </div>
              </div>
          </form>
      </div>
    </div>
  <script type="text/javascript" src="../resources/lib/typeahead.js/dist/typeahead.bundle.min.js"/>
  <script type="text/javascript" src="../resources/js/meta.js"/>
</div>
