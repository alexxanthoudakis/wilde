<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/admin.html" data-template-at="content">
    <div data-template="admin:load">
        <div class="row">
            <div class="page-header">
                <h1>
                    <span data-template="app:doc-title">Report</span>
                </h1>
            </div>
        </div>
        <form method="post">
            <div class="row">
                <div class="col-sm-8">
                    <div data-template="admin:doc-content"/>
                </div>
                <div class="col-sm-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Metadata</div>
                        <div class="panel-body">
                            <span data-template="admin:date-input"/>
                            <span data-template="admin:publisher-input"/>
                            <span data-template="admin:status-input"/>
                            <span data-template="admin:region-input"/>
                            <span data-template="admin:title-input"/>
                            <span data-template="admin:language-input"/>
                            <span data-template="admin:city-input"/>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">Controls</div>
                        <div class="panel-body">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
