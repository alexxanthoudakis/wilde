<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div data-template="app:load">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <h1>
                        <span data-template="app:doc-title">Report</span>
                    </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
              <div data-template="app:doc-translation-tabs"></div>
              <div data-template="app:doc-translations"></div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">Navigation</div>
                    <div class="panel-body">
                        <dl>
                            <dt>Next report</dt>
                            <dd>
                                <span data-template="app:doc-next"/>
                            </dd>
                            <dt>Previous report</dt>
                            <dd>
                                <span data-template="app:doc-previous"/>
                            </dd>
                            <dt>Paragraph Matches</dt>
                            <dd>
                                <a href="#" class="btn btn-primary" id="pm-show">Show</a>
                                <a href="#" class="btn btn-primary" id="pm-hide">Hide</a>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Metadata</div>
                    <div class="panel-body">
                        <dl>
                            <dt>Newspaper</dt>
                            <dd>
                                <span data-template="app:doc-publisher"/>
                            </dd>
                            <dt>Date published</dt>
                            <dd>
                                <span data-template="app:doc-date"/>
                            </dd>
                            <dt>Region</dt>
                            <dd>
                                <span data-template="app:doc-region"/>, <span data-template="app:doc-city"/>
                            </dd>
                            <dt>Original Language</dt>
                            <dd>
                                <span data-template="app:doc-language"/>
                            </dd>
                            <dt>Source</dt>
                            <dd>Trove</dd>
                            <dd>National Library of Austrialia</dd>
                            <dt>Facsimile</dt>
                            <dd><a href="">nla.gov.au</a></dd>
                            <dt>Word count</dt>
                            <dd>
                                <span data-template="app:doc-word-count"/>
                            </dd>
                        </dl>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Document Matches</div>
                    <div class="panel-body">
                        <p>Indexed: <span data-template="app:document-indexed"/>
                        </p>
                        <div data-template="app:document-similarities"/>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Paragraph Matches</div>
                    <div class="panel-body">
                        <p>Indexed: <span data-template="app:paragraph-indexed"/>
                        </p>
                        <div data-template="app:paragraph-similarities"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="resources/lib/js-cookie/src/js.cookie.js"/>
    <script src="resources/js/view.js"/>
</div>
