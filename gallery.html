<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround"
  data-template-with="templates/page.html" data-template-at="content">

  <div class="row">
    <div class="col-sm-12">
      <h1>Image Gallery</h1>
      <p>In the spring of 1895, historical newspapers around the world illustrated key figures and
        scenes from Oscar Wildeâ€™s three criminal trials. </p>
    </div>
  </div>

  <div class="row">
    <div data-template="app:gallery"/>
  </div>

  <div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true" class="glyphicon glyphicon-remove"/></button>
          <h4 class="modal-title" id="modalTitle"/>
        </div>
        <div class="modal-body">
          <figure>
            <img src="" id="modalImage"/>
            <figcaption>
              <i id="paperTitle"/><br/>
              <span id="paperDate"/>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript"> // <![CDATA[
    (function($){
      $(document).ready(function(){
        
        $('#imgModal').on('show.bs.modal', function (event) {          
          var $button = $(event.relatedTarget) // Button that triggered the modal
          var $modal = $(this)
          
          $modal.find('#modalTitle').text($button.data('title'))
          $modal.find("#paperTitle").text($button.data('title'))
          $modal.find("#paperDate").text($button.data('date'))
          $modal.find("#modalImage").attr('src', $button.data('img'))          
        })          
      });
    })(jQuery);
    
    // ]]>
  </script>

</div>
