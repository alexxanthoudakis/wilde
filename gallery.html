<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround"
  data-template-with="templates/page.html" data-template-at="content">


  <div class="row">
    <div class="col-sm-12">
      <h1>Gallery</h1>
    </div>
  </div>


  <div class="row">
    <div data-template="app:gallery"/>
  </div>

  <div class="modal fade" id="imgModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="glyphicon glyphicon-remove"></span></button>
          <h4 class="modal-title" id="modalTitle"></h4>
        </div>
        <div class="modal-body">
          <figure>
          <img src="" id="modalImage"/>
            <figcaption>
              <i id="paperTitle"></i><br/>
              <span id="paperDate"></span>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // <![CDATA[
    (function($){
      $(document).ready(function(){
        console.log("ready");
        
        $('#imgModal').on('show.bs.modal', function (event) {
          console.log("clicked!");
          
          var $button = $(event.relatedTarget) // Button that triggered the modal
          var $modal = $(this)
          
          $modal.find('#modalTitle').text($button.data('title'))
          $modal.find("#paperTitle").text($button.data('title'))
          $modal.find("#paperDate").text($button.data('date'))
          console.log($button);
          $modal.find("#modalImage").attr('src', $button.data('img'))          
        })          
      });
    })(jQuery);
    
    // ]]>
  </script>

</div>
