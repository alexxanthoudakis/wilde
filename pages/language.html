<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div class="row">
        <div class="page-header">
            <h1>Browse by Language</h1>
        </div>
    </div>
    <div class="row">
      <div class='col-md-4'>
        <div data-template="app:browse-language"/>
      </div>
      <div class='col-md-8'>
        <div id='chart'></div>
      </div>
    </div>
    
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    
    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn({type: 'string', label: 'Language'});
      data.addColumn({type: 'number', label: 'Number of Reports'});
      $('li[data-count]').each(function(){
        var $item = $(this);
        data.addRow([$item.data('language'), $item.data('count')]);
      });
      var options = {
        title: 'Reports by Language',
      };
      var chart = new google.visualization.PieChart(document.getElementById('chart'));
      chart.draw(data, options);  
    }
    
  </script>
    
</div>
